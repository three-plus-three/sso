<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <meta name="renderer" content="webkit" />
    
    <link rel="shortcut icon" href="{{.global.url_prefix}}/..{{.global.play_path}}/tpt_assets/images/favicon.ico" />
    <style type="text/css">
        body {
            background: url({{.global.url_prefix}}/..{{.global.play_path}}/assets/images/bg-login.png) !important;
        }
    </style>
    <link rel="stylesheet" media="screen" href="{{.global.url_prefix}}/..{{.global.play_path}}/assets/vendor/stylesheets/bootstrap.css" />
    <link rel="stylesheet" media="screen" href="{{.global.url_prefix}}/..{{.global.play_path}}/assets/vendor/stylesheets/bootstrap-dark.css" />
    <link rel="stylesheet" media="screen" href="{{.global.url_prefix}}/..{{.global.play_path}}/assets/stylesheets/grid.css" />
    <link rel="stylesheet" media="screen" href="{{.global.url_prefix}}/..{{.global.play_path}}/assets/stylesheets/login.css" />
    <link rel="stylesheet" media="screen" href="{{.global.url_prefix}}/..{{.global.play_path}}/assets/stylesheets/main.css" />
    <link rel="stylesheet" media="screen" href="{{.global.url_prefix}}/..{{.global.play_path}}/resources/stylesheets/main_outer.css" />
<body class="login">    
    <img src="{{.global.url_prefix}}/..{{.global.play_path}}/resources/images/login/login-bg.jpg" class="login-back" />
    <div class="login-container login login-form">
        <div class="header">
            <img src="{{.global.url_prefix}}/..{{.global.play_path}}/resources/images/login/icon.png">
            <h2>{{.global.header_title_text}}</h2>
        </div>
        <div class="middle">
            <form id="loginform" name="loginform" action="login" method="post" class="validation-required-smart">
                <input type="hidden" name="service" value="{{.service}}" />
                <input type="hidden" name="login_fail_count" value="{{.login_fail_count}}" />
                <div class="left">
                    <img src="{{.global.url_prefix}}/..{{.global.play_path}}/resources/images/login/logo.png">
                </div>
                <div class="right">
                    <div class="login-inputs">
                        <div class="input-prepend">
                           <span class="add-on">
                               <i class="icon-user"></i>
                           </span>
                           <input class="span2 required" id="login.username" name="username" type="text" autocomplete="off" placeholder="请输入用户名" value="{{.username}}">
                        </div>
                        <div class="input-prepend">
                            <span class="add-on">
                                <i class="icon-leaf"></i>
                            </span>
                            <input type="password" class="span2 required remove-manual" id="login.password" autocomplete="off" name="password" placeholder="请输入密码">
                        </div>
                        
                    </div> <!-- /login-fields -->

                    {{if .errorMessage -}}
                    <div class="help text-danger">{{ .errorMessage }}</div>
                    {{- end}}

                    <div class="login-actions">
                            <button class="button btn btn-secondary">登&nbsp;录</button>
                    </div> <!-- .actions -->
                </div>
            </form>
        </div> <!-- /content -->
        <div class="footer">
            {{.global.footer_title_text}}
        </div>
    </div> <!-- /account-container -->

<div class="account-container login stacked browser-switch" style="width:550px;display:none;">
    <div class="content clearfix ">
        <div class=" alert alert-block" style="width:440px;">
            <strong>您当前使用浏览器的内核版本过低，将无法正常使用当前应用。</strong><br>
                1，您可以点击&nbsp;<a style="font-weight: bold;" href="{{.global.url_prefix}}/..{{.global.play_path}}/download/chrome" target="_blank">Chrome</a><a>，从本地下载谷歌官方的Web浏览器<br>
                    
                    2，如果您使用的是<strong><em>IE浏览器(IE11以下版本)</em></strong>，请点击&nbsp;</a><a style="font-weight: bold;" target="_blank" href="http://windows.microsoft.com/zh-cn/internet-explorer/ie-11-worldwide-languages">IE11</a><a>&nbsp;从微软官方下载当前操作系统对应的版本并安装。<br>
                    3，如果您使用的<strong><em>360浏览器</em></strong>，请点击地址栏右边模式按钮，切换到极速模式。
                    &nbsp;&nbsp;如图所示:&nbsp;<img src="{{.global.url_prefix}}/..{{.global.play_path}}/assets/images/360-switch.bmp">
            </a>
        </div>
    </div>
</div>

<script src="{{.global.url_prefix}}/static/js/jquery-2.1.1.js" type="text/javascript" />
<script src="{{.global.url_prefix}}/static/js/bootstrap.min.js" type="text/javascript" />
<script type="text/javascript">
    (function ($) {
    $(function () {
        if($.browser && $.browser.msie) {
            var version = parseInt($.browser.version);
            if(version < 9) {
                $(".login-form").css("display", "none");
                $(".browser-switch").css("display", "block");
            }
        }

        $(window).bind("load", function() {
            $("input.remove-manual").val("");
        });
    });
})(jQuery);
</script>
</body></html>
