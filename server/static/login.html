        100% {
          opacity:0;
          -webkit-transform:translateY(2000px);
          transform:translateY(2000px)
        }
      }
      @keyframes slideOutDown {
        0% {
          -webkit-transform:translateY(0);
          -ms-transform:translateY(0);
          transform:translateY(0)
        }
        100% {
          opacity:0;
          -webkit-transform:translateY(2000px);
          -ms-transform:translateY(2000px);
          transform:translateY(2000px)
        }
      }
      .slideOutDown {
        -webkit-animation-name:slideOutDown;
        animation-name:slideOutDown
      }
      @-webkit-keyframes hinge {
        0% {
          -webkit-transform:rotate(0);
          transform:rotate(0);
          -webkit-transform-origin:top left;
          transform-origin:top left;
          -webkit-animation-timing-function:ease-in-out;
          animation-timing-function:ease-in-out
        }
        20%,60% {
          -webkit-transform:rotate(80deg);
          transform:rotate(80deg);
          -webkit-transform-origin:top left;
          transform-origin:top left;
          -webkit-animation-timing-function:ease-in-out;
          animation-timing-function:ease-in-out
        }
        40% {
          -webkit-transform:rotate(60deg);
          transform:rotate(60deg);
          -webkit-transform-origin:top left;
          transform-origin:top left;
          -webkit-animation-timing-function:ease-in-out;
          animation-timing-function:ease-in-out
        }
        80% {
          -webkit-transform:rotate(60deg) translateY(0);
          transform:rotate(60deg) translateY(0);
          -webkit-transform-origin:top left;
          transform-origin:top left;
          -webkit-animation-timing-function:ease-in-out;
          animation-timing-function:ease-in-out;
          opacity:1
        }
        100% {
          -webkit-transform:translateY(700px);
          transform:translateY(700px);
          opacity:0
        }
      }
      @keyframes hinge {
        0% {
          -webkit-transform:rotate(0);
          -ms-transform:rotate(0);
          transform:rotate(0);
          -webkit-transform-origin:top left;
          -ms-transform-origin:top left;
          transform-origin:top left;
          -webkit-animation-timing-function:ease-in-out;
          animation-timing-function:ease-in-out
        }
        20%,60% {
          -webkit-transform:rotate(80deg);
          -ms-transform:rotate(80deg);
          transform:rotate(80deg);
          -webkit-transform-origin:top left;
          -ms-transform-origin:top left;
          transform-origin:top left;
          -webkit-animation-timing-function:ease-in-out;
          animation-timing-function:ease-in-out
        }
        40% {
          -webkit-transform:rotate(60deg);
          -ms-transform:rotate(60deg);
          transform:rotate(60deg);
          -webkit-transform-origin:top left;
          -ms-transform-origin:top left;
          transform-origin:top left;
          -webkit-animation-timing-function:ease-in-out;
          animation-timing-function:ease-in-out
        }
        80% {
          -webkit-transform:rotate(60deg) translateY(0);
          -ms-transform:rotate(60deg) translateY(0);
          transform:rotate(60deg) translateY(0);
          -webkit-transform-origin:top left;
          -ms-transform-origin:top left;
          transform-origin:top left;
          -webkit-animation-timing-function:ease-in-out;
          animation-timing-function:ease-in-out;
          opacity:1
        }
        100% {
          -webkit-transform:translateY(700px);
          -ms-transform:translateY(700px);
          transform:translateY(700px);
          opacity:0
        }
      }
      .hinge {
        -webkit-animation-name:hinge;
        animation-name:hinge
      }
      @-webkit-keyframes rollIn {
        0% {
          opacity:0;
          -webkit-transform:translateX(-100%) rotate(-120deg);
          transform:translateX(-100%) rotate(-120deg)
        }
        100% {
          opacity:1;
          -webkit-transform:translateX(0) rotate(0);
          transform:translateX(0) rotate(0)
        }
      }
      @keyframes rollIn {
        0% {
          opacity:0;
          -webkit-transform:translateX(-100%) rotate(-120deg);
          -ms-transform:translateX(-100%) rotate(-120deg);
          transform:translateX(-100%) rotate(-120deg)
        }
        100% {
          opacity:1;
          -webkit-transform:translateX(0) rotate(0);
          -ms-transform:translateX(0) rotate(0);
          transform:translateX(0) rotate(0)
        }
      }
      .rollIn {
        -webkit-animation-name:rollIn;
        animation-name:rollIn
      }
      @-webkit-keyframes rollOut {
        0% {
          opacity:1;
          -webkit-transform:translateX(0) rotate(0);
          transform:translateX(0) rotate(0)
        }
        100% {
          opacity:0;
          -webkit-transform:translateX(100%) rotate(120deg);
          transform:translateX(100%) rotate(120deg)
        }
      }
      @keyframes rollOut {
        0% {
          opacity:1;
          -webkit-transform:translateX(0) rotate(0);
          -ms-transform:translateX(0) rotate(0);
          transform:translateX(0) rotate(0)
        }
        100% {
          opacity:0;
          -webkit-transform:translateX(100%) rotate(120deg);
          -ms-transform:translateX(100%) rotate(120deg);
          transform:translateX(100%) rotate(120deg)
        }
      }
      .rollOut {
        -webkit-animation-name:rollOut;
        animation-name:rollOut
      }
      .text-danger {
        color: #ed5565;
      }
      .category-list li a .text-danger {
        color: #EF5352;
      }
    </style>
</head>
<body>
<div id="background"></div>
<div id="container" class="cls-container">
    <div id="bg-overlay"></div>
    <div class="cls-content animated fadeInDown">
        <div class="cls-content-sm panel" style="background-color: #fff">
            <div class="panel-body">
                <div class="mar-ver pad-btm">
                    <h3 class=" mar-no">{{.global.header_title_text}}</h3>
                </div>
                <form id="loginform" name="loginform" method="post" action="login">
                    <input type="hidden" name="service" value="{{.service}}" />
                    <input type="hidden" name="login_fail_count" value="{{.login_fail_count}}" />
                    <div class="form-group">
                        <input type="text" name="username" class="form-control" placeholder="用户名" value="{{.username}}" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="密码">
                    </div>
                    {{- if .showForce}}
                    <div class="form-group">
                        <input type="checkbox" class="span2" id="login.force" name="force" ><lable for="login.force">强制登录</lable>
                    </div>
                    {{- end}}
                    {{- if .errorMessage}}
                    <div class="help text-danger">{{ .errorMessage }}</div>
                    {{- end}}
                    {{if .global.new_user_url}}
                    <input type=submit class="btn btn-primary" value="登录" />
                    <a href='{{.global.new_user_url}}' class="btn btn-primary">注册</a>
                    {{else}}
                    <input type=submit class="btn btn-primary btn-lg btn-block" value="登录" />
                    {{end}}
                </form>

            </div>

            <div class="pad-all">
            </div>
        </div>
    </div>
    <div style="color:#225088">{{.global.footer_title_text}}</div>
    {{if .global.logo_png}}<img src="{{html .global.logo_png}}" style="width: 300px">{{end}}
</div>

</body>
</html>
